<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miaoda HTML Artifact 测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
        }
        
        .info-card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .info-card p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: white;
            color: #667eea;
            transform: scale(1.05);
        }
        
        .animation-box {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 10px;
            margin: 30px auto;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Miaoda HTML Artifact</h1>
        <p style="text-align: center; font-size: 1.1rem; opacity: 0.9;">
            这是一个完整的 HTML 文档示例，用于测试侧边面板显示效果
        </p>
        
        <div class="info-grid">
            <div class="info-card">
                <h3>✨ 特性一</h3>
                <p>响应式设计，自适应不同屏幕尺寸</p>
            </div>
            <div class="info-card">
                <h3>🎯 特性二</h3>
                <p>美观的渐变背景和玻璃态效果</p>
            </div>
            <div class="info-card">
                <h3>🚀 特性三</h3>
                <p>流畅的动画和交互体验</p>
            </div>
            <div class="info-card">
                <h3>💡 特性四</h3>
                <p>完整的 HTML5 文档结构</p>
            </div>
        </div>
        
        <div class="animation-box"></div>
        
        <div class="button-group">
            <button onclick="alert('你点击了按钮 1！')">按钮 1</button>
            <button onclick="alert('你点击了按钮 2！')">按钮 2</button>
            <button onclick="alert('你点击了按钮 3！')">按钮 3</button>
        </div>
        
        <p style="text-align: center; margin-top: 30px; opacity: 0.7; font-size: 0.9rem;">
            当前时间: <span id="time"></span>
        </p>
    </div>
    
    <script>
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').textContent = timeString;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        // 添加页面加载动画
        window.addEventListener('load', () => {
            document.querySelector('.container').style.animation = 'fadeIn 1s ease';
        });
        
        // 定义淡入动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
